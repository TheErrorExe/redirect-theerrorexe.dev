<script>
  // Überprüfen, ob die aktuelle Domain nicht bereits die Ziel-Domain ist
if (window.location.hostname !== "theerrorexe.dev") {
    // Weiterleitung auf die neue Domain unter Beibehaltung des Pfads und der Parameter
    window.location.href = "https://theerrorexe.dev" + window.location.pathname + window.location.search;
}
</script>
